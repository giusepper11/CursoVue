<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso VueJS</title>
    <script src="https://unpkg.com/vue" type="text/javascript"></script>
  </head>
  <body>
    <div id="app">
      <p>Nome: {{nomeCompleto}}</p>
      <input type="text" @keyup="alterarNome" />
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          primeiroNome: "Giuseppe",
          ultimoNome: "Rosa"
        },
        computed: {
          nomeCompleto: {
            get: function() {
              return `${this.primeiroNome} ${this.ultimoNome}`;
            },
            set: function(novoNome){
              let nomes = novoNome.split(" ");
              this.primeiroNome = nomes[0];
              this.ultimoNome = nomes[nomes.length - 1];
            }
          }
        },
        methods: {
          alterarNome(event) {
            this.nomeCompleto = event.target.value;
          }
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso VueJS</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>Ol√° VueJS</li>
        <li>Item 1</li>
        <template v-if='mostrar'>
          <li>Item 2</li>
          <li>Item 3</li>
        </template>
      </ul>
      <script>
        new Vue({
          el: "#app",
          data: {
            mostrar: true,
          }
        });
      </script>
    </div>
  </body>
</html>

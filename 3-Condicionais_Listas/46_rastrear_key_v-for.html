<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso VueJS</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>Produtos</h1>
      <ul>
        <li v-for="produto in produtos" :key="produto.id">{{produto.nome}}</li>
      </ul>
      <button @click="produtos.reverse()">Inverter lista</button>
      <button @click="addProduto">Add produto</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          produtos: [
            { id: 1, nome: "Monitor" },
            { id: 2, nome: "Teclado" },
            { id: 3, nome: "Mouse" },
            { id: 4, nome: "Processador" }
          ]
        },
        methods: {
          addProduto() {
            let id = this.produtos.length + 1;
            this.produtos.push({ id: id, nome: `Produto ${id}` });
          }
        }
      });
    </script>
  </body>
</html>

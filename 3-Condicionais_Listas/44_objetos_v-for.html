<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso VueJS</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>Produtos</h1>
      <ul>
        <li v-for="(valor, chave, ix) in produto">
          {{ix}} - {{chave}} : {{valor}}
        </li>
      </ul>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          produto: {
            id: 1,
            nome: "Teclado",
            marca: "Dell",
            valor: 2000
          }
        }
      });
    </script>
  </body>
</html>

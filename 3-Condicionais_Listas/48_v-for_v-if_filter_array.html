<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso VueJS</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
      .separador {
        list-style-type: none;
        border-bottom: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>Tarefas:</p>

      <ul>
        <li v-for="tarefa in tarefas" :key="tarefa.id" v-if="!tarefa.completa">
          {{tarefa.titulo}}
        </li>
      </ul>
      <ul v-if="tarefasIncompletas.length">
        <li v-for="tarefa in tarefasIncompletas" :key="tarefa.id">
          {{tarefa.titulo}}
        </li>
      </ul>
      <p v-else>Sem tarefas Ã  fazer</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          tarefas: [
            // { id: 1, titulo: "Aprender JavaScript", completa: true },
            // { id: 2, titulo: "Aprender VueJS", completa: false },
            // { id: 3, titulo: "Aprender VueX", completa: false },
            // { id: 4, titulo: "Aprender VueRouter", completa: false }
          ]
        },
        computed: {
          tarefasIncompletas() {
            return this.tarefas.filter(tarefa => {
              return !tarefa.completa;
            });
          }
        }
      });
    </script>
  </body>
</html>

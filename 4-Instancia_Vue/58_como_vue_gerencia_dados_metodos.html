    <script src="https://unpkg.com/vue"></script>
</head>
<body>

        <h2>Instancia Vue</h2>
        <p>{{titulo}}</p>

        <h3>Propriedades Dinamicas</h3>

            el: '#app',

                usuario : {},
            }
        })

        // vm.novaPropriedade = 'Nova propriedade' //NÃ£o reativo
        console.log(vm);
        

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso VueJS</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h2 >{{curso}}</h2>
    </div>
    <div id="app2">

    </div>
    <script>
      var vm = new Vue({
        //el: "#app",
        data: {
          curso: "Curso de VueJS"
        },
      });
  
      // vm.$mount('#app')
      setTimeout(() => {
        vm.$mount('#app')
      }, 3000);

      var vm2 = new Vue({
        template: "<h2>Usando template</h2>"
      })

      // vm2.$mount('#app2')
      vm2.$mount()
      document.getElementById('app2').appendChild(vm2.$el)

    </script>
  </body>
</html>
